<script>
var container = $('#reg-form .error-info');	

$('#reg-form').validate({
	rules:{
		phone:{
			required:true,
			number:true,
			minlength:11,
			maxlength:11,
			remote:{
				type:"POST",  
				url:"__CONTROLLER__/chkPhone", //请求地址  
				data:{  
					phone:function(){ return $("#phone").val(); }  
				},
				dataType: "html",
                dataFilter: function(data, type) {
                	console.log(data);
                    if(data == true){
                        return true;
                    }else{
                        return false;
                    }
                }
			},
		},
		code:{
			required:true,
			minlength:4,
			maxlength:4,
		},
		paswd:{
			required:true,
			minlength:6,
			maxlength:20,
		},
		confirmpaswd:{
			required:true,
			minlength:6,
			maxlength:20,
			equalTo:paswd,
		},
	},
	messages:{
		phone:{
			required:'请输入手机号、',
			number:'手机号格式错误、',
			minlength:'手机号位数不正确、',

		code:{

			minlength:'密码最少6位',
			maxlength:'密码最多20位',
			equalTo:'两次密码不一致',
		},
	},

	errorLabelContainer: $("p", container),
	wrapper: 'span',
	submitHandler: function() {
		// alert("提交事件!");

				});

				},1500);
			}
		});
